<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Selamat Datang di Portofolio Saya</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      margin:0;
      background: linear-gradient(135deg,#fff,#f0f4ff);
    }
    .box {
      background:#fff;
      padding:2rem;
      border-radius:12px;
      box-shadow:0 8px 24px rgba(18,38,63,0.08);
      text-align:center;
    }
    button {
      margin-top:1rem;
      padding:0.6rem 1rem;
      border-radius:8px;
      border:none;
      cursor:pointer;
      font-weight:600;
      background:#3b82f6;
      color:#fff;
    }
    button:hover { opacity:0.95; }
  </style>
</head>
<body>
  <div class="box">
    <h1>Selamat Datang di Portofolio Saya</h1>
    <button id="greetBtn">Sapa Saya</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
